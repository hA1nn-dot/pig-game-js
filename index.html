<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig game üêñ</title>
</head>
<body>
    <div class="container__game-buttons">
        <button class="">New game</button>
        <div class="dice">
            <img id="dice__img" src="./assets/dice-1.svg" alt="dice-1">
        </div>
        <button class="dice__roll">Roll dice</button>
        <button class="">Hold</button>
    </div>
    <div class="container">
        <div class="container__game">
            
            <div class="player1 player player--active">
                <div class="player__title">
                    <h1>Player 1</h1>
                </div>
                <p id="player1__points">0</p>

                <div class="container__game-player--points">
                    <h2>Current</h2>
                    <p id="player1__currentPoints">0</p>
                </div>
            </div>
            
            <div class="player2 player">
                <div class="player__title">
                    <h1>Player 2</h1>
                </div>
                <p id="player2__points">0</p>

                <div class="container__game-player--points">
                    <h2>Current</h2>
                    <p id="player2__currentPoints">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="pigGame.js"></script>
</body>
</html>
